<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/b997441708.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>Link</title>
  </head>
  <body>
    <div class="app-wrapper">
          <div class="app-header">
              <div class="row">
                  <div class="col-4 text-left">
                    <a href="#"><img src="img/filters.png" class="menu-item"></a>
                  </div>
                  <div class="col-4 text-center">
                    <img src="img/logo.png" class="app-logo">
                  </div>
                  <div class="col-4 text-right">
                    <a href="#"><img src="img/qr.png" class="menu-item"></a>
                  </div>
              </div>

          </div>
          <div class="profile-banner">
              <img src="img/sample-banner.jpg" class="responsive-img">
          </div>
          <div class="profile-border"></div>
          <div class="profile-info text-center">
              <img src="img/alec-headshot.jpg" class="profile-image">
              <h1 class="profile-name">Alec Corum</h1>
              <p class="profile-bio">Digital Marketer</p>
              <p class="profile-links"><i class="fas fa-link"></i> 2,412 Links</p>
              <div class="profile-buttons">
                  <div class="row">
                      <div class="col-6">
                          <a href="#" class="btn profile-btn"><i class="fas fa-link"></i> Link</a>
                      </div>
                      <div class="col-6">
                          <a href="#" class="btn profile-btn white-btn"><i class="fas fa-users"></i> Connections</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="profile-social">
              <div class="row">
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Facebook.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Instagram.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Twitter.png" class="social-icon"></a>
                  </div>

                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Snapchat.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Youtube.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/LinkedIn.png" class="social-icon"></a>
                  </div>

                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Whatsapp.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Text.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Mail.png" class="social-icon"></a>
                  </div>

                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Cashapp.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Venmo.png" class="social-icon"></a>
                  </div>
                  <div class="col-4 text-center">
                      <a href="#"><img src="img/social-icons/Twitch.png" class="social-icon"></a>
                  </div>
              </div>
          </div>
          <div class="app-bottom-bar">
              <div class="row">
                  <div class="col-4">
                    <a href="#"><i class="fas fa-link"></i></a>
                  </div>
                  <div class="col-4 text-center">
                    <a href="#"><i class="fas fa-user"></i></a>
                  </div>
                  <div class="col-4 text-right">
                    <a href="#"><i class="fas fa-cog"></i></a>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
